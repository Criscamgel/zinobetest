<form [formGroup]="dataDeudor">
    <div class="form-group">
      <label>Nombre</label>
      <input 
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Ingrese su nombre y apellidos">
      <div *ngIf="nombreExiste" class="error">Diligencie su nombre</div>
      <div *ngIf="nombreNovalido" class="error">Nombre invalido</div>
    </div>

    <div class="form-group">
        <label>Correo</label>
        <input 
          type="text"
          class="form-control"
          formControlName="correo"
          placeholder="Ingrese su correo">
        <div *ngIf="correoExiste" class="error">Diligencie su correo</div>
        <div *ngIf="correoNovalido" class="error">Correo invalido</div>
    </div>

    <div class="form-group">
        <label>Cédula</label>
        <input 
          type="tel"
          class="form-control"
          formControlName="cedula"
          placeholder="ingrese su cédula"
          (keypress)="patternCoincide($event, env.patternNumber)"
          >
        <div *ngIf="cedulaExiste" class="error">Diligencie su cédula</div>
        <div *ngIf="cedulaNovalido" class="error">Cedula invalida</div>
    </div>

    <div class="form-group">
          <label>Valor Solicitado</label><br/>
          $ {{ dataUser.deudor.valorSolicitado | number:'1.0':'es' }}
          <div 
          *ngIf="dataUser.errorDineroPrestamo" 
          class="error">Debe solicitar un valor de prestamo</div>
          </div>

    <div class="form-group">
        <label>Fecha pagar</label>
        <input 
          type="date"
          class="form-control"
          formControlName="fechaPagar"
          placeholder="fecha a pagar">
    </div>

    <div class="form-group">
        <div class="form-check">
          <input 
            class="form-check-input"
            type="checkbox"
            value=""
            formControlName="pagoCredito"
            id="invalidCheck">
          <label class="form-check-label" for="invalidCheck">
           Pago a crédito?
          </label>
        </div>
      </div>

    <button 
      type="submit" 
      class="btn btn-primary btn-lg solicitar"
      [disabled]="dataDeudor.invalid || dataUser.errorDineroPrestamo"
      >Solicitar prestamo</button>
</form>
