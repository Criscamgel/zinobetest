<form [formGroup]="dataDeudor">
    <div class="form-group">
      <label>Nombre</label>
      <input 
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Ingrese su nombre y apellidos">
      <div class="error">Diligencie su nombre</div>
    </div>

    <div class="form-group">
        <label>Correo</label>
        <input 
          type="text"
          class="form-control"
          formControlName="correo"
          placeholder="Ingrese su correo">
        <div class="error">Diligencie su correo</div>
        <div class="error">Correo invalido</div>
    </div>

    <div class="form-group">
        <label>Cédula</label>
        <input 
          type="tel"
          class="form-control"
          formControlName="cedula"
          placeholder="ingrese su cédula"
          (keypress)="patternCoincide($event, env.patternNumber)"
          >
        <div class="error">Diligencie si cédula</div>
    </div>

    <div class="form-group">
        <label>Valor Solicitado</label>
        <input 
          type="number"
          class="form-control"
          formControlName="valorSolicitado"
          placeholder="Este es el valor que solicitó" readonly>
        <div class="error">Debe solicitar un valor de prestamo</div>
    </div>

    <div class="form-group">
        <label>Fecha pagar</label>
        <input 
          type="date"
          class="form-control"
          formControlName="fechaPagar"
          placeholder="fecha a pagar">
        <div class="error"></div>
    </div>

    <div class="form-group">
        <div class="form-check">
          <input 
            class="form-check-input"
            type="checkbox"
            value=""
            formControlName="pagoCredito"
            id="invalidCheck"
            required>
          <label class="form-check-label" for="invalidCheck">
           Pago a crédito?
          </label>
          <div class="error">
            Escoja si prefiere un pago a crédito
          </div>
        </div>
      </div>

    <button type="submit" class="btn btn-primary btn-lg solicitar">Solicitar prestamo</button>
</form>
